data:
  name: ${self:service}-data-${sls:stage}
  handler: dist/main.handler
  events:
    - http:
        method: GET
        path: /data/
        private: true
    - http:
        method: POST
        path: /data/
        private: true
    - http:
        method: ANY
        path: /data/{any+}
        private: true
        cors:
          origins: ${self:custom.cors.origins.${sls:stage}}
          headers: ${self:custom.cors.headers}
          allowCredentials: ${self:custom.cors.allowCredentials}


