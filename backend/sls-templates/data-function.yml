data:
  name: ${self:service}-data-${sls:stage}
  handler: dist/main.handler
  events:
    - http:
        method: GET
        path: /data/{any+}
        private: true
    - http:
        method: POST
        path: /data/{any+}
        private: true
    - http:
        method: ANY
        path: /data/{any+}
        private: true
