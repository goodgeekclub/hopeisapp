quizes:
  name: ${self:service}-quizes-${sls:stage}
  handler: dist/lambda.handler
  events:
    - http:
        method: GET
        path: /quizes
        private: true
    - http:
        method: POST
        path: /quizes
        private: true
    - http:
        method: ANY
        path: /quizes/{proxy+}
        private: true
