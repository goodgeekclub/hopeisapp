<section>
  <div class="h-dvh flex flex-col justify-center items-center">
    <div class="p-5 m-5 border rounded-lg">
      <h2 class="pb-5 text-xl font-bold">คำอธิบายการทำแบบสอบถาม</h2>
      <ul class="list-inside list-disc">
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Lorem ipsum dolor sit amet.</li>
        <li>Lorem ipsum dolor sit amet.</li>
      </ul>
    </div>
    <button class="btn btn-outline" (click)="startQuiz()">START</button>
  </div>

  @if (showModal) {
  <div class="fixed inset-0 flex items-center justify-center z-50" *ngIf="showModal">
    <div class="modal modal-open">
      <div class="modal-box">
        <h3 class="text-lg font-bold">Confirm Start</h3>
        <p class="py-4">Are you sure you want to start the quiz?</p>
        <div class="modal-action">
          <button class="btn btn-primary" type="submit" (click)="confirmStart()">Confirm</button>
          <button class="btn" type="button" (click)="cancelStart()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  }
</section>
