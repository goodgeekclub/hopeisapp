profile-activities:
  name: ${self:service}-profile-activities-${sls:stage}
  handler: dist/main.handler
  events:
    - http:
        method: GET
        path: /profile-activities/{any+}
        private: true
    - http:
        method: POST
        path: /profile-activities/{any+}
        private: true
    - http:
        method: ANY
        path: /profile-activities/{any+}
        private: true
