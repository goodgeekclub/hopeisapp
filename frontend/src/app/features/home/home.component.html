<div>
    <p>This is home page</p>
    <p>Click to register</p>
    <app-button (click)="register()" />
    <div *ngIf="user">
        <p>{{user.displayName}}</p>
        <p>{{user.email}}</p>
        <img ngSrc="{{user.photoURL}}" [alt]="user.displayName" width="100" height="100" />
    </div>
    <app-social-share 
        [share] = "{
            title: 'Share this awesome website',
            text: 'Check out this awesome website',
            url: 'https://awesome-website.com'
        }" 
    />
</div>
