profile-activities:
  name: ${self:service}-profile-activities-${sls:stage}
  handler: dist/lambda.handler
  events:
    - http:
        method: GET
        path: /profile-activities
        private: true
    - http:
        method: POST
        path: /profile-activities
        private: true
    - http:
        method: ANY
        path: /profile-activities/{proxy+}
        private: true
