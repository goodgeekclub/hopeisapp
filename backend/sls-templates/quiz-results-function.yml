quiz-result:
  name: ${self:service}-quiz-result-${sls:stage}
  handler: dist/main.handler
  events:
    - http:
        method: GET
        path: /quiz-results/
        private: true
    - http:
        method: POST
        path: /quiz-results/
        private: true
    - http:
        method: ANY
        path: /quiz-results/{any+}
        private: true
