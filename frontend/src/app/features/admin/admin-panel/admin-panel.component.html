<section class="h-dvh bg-hopefour bg-cover flex justify-center flex-col">
    <div class="flex justify-center items-center flex-col">
        <div class="m-1 p-4 rounded-lg shadow-md">
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <div>
                  <div *ngIf="!!current">
                      <div
                      class="w-[250px] h-[350px] overflow-hidden mx-auto my-3 relative top-[15px] rounded-[10px] 
                      border flex justify-center items-center flex-col overflow-y-scroll">
                      <h1 class="text-2xl font-bold mb-2">
                        <span
                          [class.text-blue-700]="current.status === 'DOING'"
                          [class.text-orange-500]="current.status === 'PENDING'"
                          [class.text-green-700]="current.status === 'SUCCESS'"
                          [class.text-rose-700]="current.status === 'FAILED'"
                        >
                          {{current.status}}
                        </span>
                      </h1>
                      <img [src]="current.photoUrl" alt="missionPhoto"/>
                      <div class="p-[15px] font-sans float-left db-helvethaica-x-base">
                        <h3 class="text-[20px] db-helvethaica-x-base">{{ current.mission.name }}</h3>
                        <h5 class="text-[16px] db-helvethaica-x-base">{{ current.mission.description }}</h5>
                      </div>
                    </div>
                  </div>
                  <div *ngIf="!current">
                    <div
                      class="w-[250px] h-[350px] overflow-hidden mx-auto my-3 relative top-[15px] rounded-[10px] 
                      border flex justify-center items-center flex-col text-center text-4xl font-black text-gray db-helvethaica-x-base">
                      <h4>No More Mission <br>ヾ(´･ ･｀｡)ノ”</h4>
                    </div>
                  </div>
                </div>
            <div class="flex justify-between items-center mt-4">
                <button [disabled]="current?.status !== 'PENDING'" (click)="deniedMission()"class="m-1 p-5 bg-red-500 text-white rounded-full cursor-pointer focus:bg-red-700 disabled:bg-rose-300">
                NO
                </button>
                <button [disabled]="current?.status !== 'PENDING'" (click)="submitMission()" class="m-1 p-5 bg-green-500 text-white rounded-full cursor-pointer hover:shadow-lg focus:bg-green-700 outline-2 disabled:bg-emerald-300 ">
                YES
                </button>
            </div>
            </div>
            <div class="flex flex-row justify-between mt-8 ">
                <button routerLink="/admin/console" class="p-3 bg-white text-primary rounded-full cursor-pointer hover:bg-primary hover:text-white ">CONSOLE</button>
                <button *ngIf="isNext" (click)="nextMission()" class="p-3 bg-white text-primary rounded-full cursor-pointer hover:bg-primary hover:text-white ">NEXT</button>
            </div>
        </div>
    </div>
</section>
