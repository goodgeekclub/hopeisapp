<div>
    <p>This is home page</p>
    <p>Click to register</p>
    <app-button (click)="register()" />
    <div *ngIf="user.token">
        <p>{{user?.displayName}}</p>
        <p>{{user?.email}}</p>
        <p>{{user?.token}}</p>
        <pre>
            {{user | json}}
        </pre>
        <img ngSrc="{{user?.photoURL}}" [alt]="user?.displayName" width="100" height="100" />
    </div>
</div>
